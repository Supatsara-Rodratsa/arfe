<div class="flex-col space-between">
    <app-nav-bar [mainColor]="'black'"></app-nav-bar>
    <div class="landing-container pad-0">
        <div class="pad-20 pad-top-0">
            <app-welcome-header [isPlaceOrder]="true"></app-welcome-header>
            <div class="flex-col center space-between">
                <div class="flex-col center align-center">
                    <div class="bold font-header mg-1">READY FOR PICK-UP IN</div>
                    <div class="circle bold">3</div>
                    <div class="bold font-header mg-2 ">MINUTES</div>
                </div>
                <div class="collect-order flex center">
                    <button mat-raised-button class="button raised-button font-secondary-header bold mg-auto" (click)="clearOrder()">collect order</button>
                </div>
            </div>
        </div>
    </div> 
    <app-footer [currentItem]="'menu'" (selectedItem)="this.utilitiesService.selectedIcon($event)"></app-footer>
</div>
