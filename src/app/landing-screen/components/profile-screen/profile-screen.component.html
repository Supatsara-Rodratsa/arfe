<div class="flex-col space-between">
    <app-nav-bar [mainColor]="'#0D99FF'"></app-nav-bar>
    <div class="landing-container">
        <app-welcome-header [isArfeProfile]="true"></app-welcome-header>
       <div>
        <div class="profile-title-container">
                <div class="flex profile-title">
                    <p class="bold font-mid-header mg-0">@stacyxoxo</p>
                 <div>
                    <button mat-stroked-button class="icon-button mg-right stroke-button adjust-button font-small light black-color"> 
                        <img width="18px" class=""  src="assets/images/pencil.svg"/>
                       </button>
                    <button mat-stroked-button class="icon-button stroke-button font-small light black-color">
                        <img width="18px" class=""  src="assets/images/settings.svg"/>
                        </button>
                 </div>
                </div>
                <p class="margin-0 font-small italic">Contemporary artist from Berlin, Germany.</p>
        </div>
        <div class="flex space-between bold font-secondary-header mgb-10">
            <p>39 <br> posts</p>
            <p>2.3k <br> followers</p>
            <p>55.7k <br> likes</p>
        </div>
        <div class="profile-upload">
            <button mat-stroked-button class="button blue-button round-button font-secondary-header light" (click)="goToUploadArtWork()">upload new art</button>
        </div>
        <div class="gal-grid mgt-30">
            <div *ngFor="let photo of gallery">
                <img style="object-fit: cover;"  src="{{photo}}" height="100%" width="100%"/>
            </div>
        </div>
       </div>
    </div> 
    <app-footer (selectedItem)="this.utilitiesService.selectedIcon($event)"></app-footer>
</div>
